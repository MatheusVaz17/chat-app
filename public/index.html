<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-papo</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="sidenav">
    <div id="groups">
      <h2>Conversas em Grupos</h2>
      <a href="#" onclick="joinRoom('general')"><i class="fa-brands fa-rocketchat"></i>Geral</a>
      <a href="#" onclick="joinRoom('random')"><i class="fa-solid fa-shuffle"></i>Aleatório</a>
      <a href="#" onclick="joinRoom('php')"><i class="fa-brands fa-php"></i>PHP</a>
      <a href="#" onclick="joinRoom('javascript')"><i class="fa-brands fa-js"></i>Javascript</a>
    </div>
    
    <div id="users">
    </div>
    
    <button class="sidenav-slide">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <div class="chat">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div id="chat-messages">
      <!-- <p><strong>Usuário 1:</strong> Olá, como vai?</p>
      <p><strong>Usuário 2:</strong> Estou bem, e você?</p> -->
      <div class="messages-container"></div>
      <!-- <p class="typing"></p> -->
      <div class="chat-input">
        <form onsubmit="sendMessage(event)">
          <input type="text" id="message" placeholder="Digite sua mensagem..." oninput="keyupUser(event)">
          <div class="emoji-container">
            <div class="emoji-wrapper">
              <div class="emojis-list">
                <ul>

                </ul>
                <ul class="emojis-groups">
                  <li class="emoji-group" data-group="smileys-emotion"><i class="fa-regular fa-face-smile"></i></li>
                  <li class="emoji-group" data-group="people-body"><i class="fa-regular fa-hand"></i></li>
                  <li class="emoji-group" data-group="animals-nature"><i class="fa-solid fa-tree"></i></li>
                  <li class="emoji-group" data-group="food-drink"><i class="fa-solid fa-bowl-food"></i></li>
                  <li class="emoji-group" data-group="travel-places"><i class="fa-solid fa-location-dot"></i></li>
                  <li class="emoji-group" data-group="activities"><i class="fa-solid fa-medal"></i></li>
                  <li class="emoji-group" data-group="objects"><i class="fa-solid fa-glasses"></i></li>
                  <li class="emoji-group" data-group="symbols"><i class="fa-solid fa-triangle-exclamation"></i></li>
                  <li class="emoji-group" data-group="flags"><i class="fa-solid fa-flag"></i></li>
                </ul>
              </div>
              <button type="button" class="open-emojis" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
              <button type="button" class="close-emojis" onclick="closeEmoji()"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
          <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
